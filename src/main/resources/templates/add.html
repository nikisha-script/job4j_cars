  <title>Auto tutorial</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">Добавить объявление</a>
                </li>
              </ul>
              <span class="navbar-text">
                <a class="acc" th:if="${user.login == 'guess'}" th:href="@{/loginPage}">
                    <span th:text="${user.login}"></span>
                </a>
                <a class="acc" th:if="${user.login != 'guess'}" th:href="@{/logout}">
                    <span th:text="${user.login}"></span>
                </a>
              </span>
            </div>
          </div>
        </nav>

       <div class="row pt-3">
               <div class="card" style="width: 100%">
                   <div class="card-header">
                       Новое объявление для продажи машины.
                   </div>
                   <div class="card-body">
                       <form th:action="@{/createPost}" method="POST" enctype="multipart/form-data">
                           <div class="form-group">
                               <label for="name">Название машина</label>
                               <input type="text" class="form-control" name="name-car" id="name-car">
                               <label for="name">Описание поста</label>
                               <input type="text" class="form-control" name="name-post" id="name-post">
                                <div class="form-group">
                                        <label for="photo">Фотография</label>
                                        <input type="file" class="form-control" name="file" id="file" required>
                                </div>
                                <select class="form-control" id="name-engine" name="name-engine" multiple="multiple">
                                      <option th:each="engine : ${engines}" th:value="${engine.name}" th:text="${engine.name}">
                                </select>
                           </div>
                           <button type="submit" class="btn btn-primary">Сохранить</button>
                       </form>
                   </div>
               </div>
       </div>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
